<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- removing cache this is by mocion-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- <meta name="google" content="notranslate"> -->
    <meta http-equiv="Expires" content="0" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="<%- faviconGlobalPortalHref %>" />
    <title><%- titleGlobalPortal %></title>
    <meta name="description" content="<%- contentGlobalPortalHref %>" />

    <!-- preconnect & prefetch -->
    <link rel="preconnect" href="https://cdn.firebase.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.firebase.com" />
    <link rel="preconnect" href="https://use.fontawesome.com" crossorigin />
    <link rel="dns-prefetch" href="https://use.fontawesome.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <script type="module">
      // si esta en producción retorna el dominio geniality.com.co  si está en modo desarrollo retorna localhost
      if (location.hostname === 'beta.geniality.com.co') {
        document.domain = 'beta.geniality.com.co'
      } else if (location.hostname.includes('.geniality.com.co')) {
        document.domain = location.hostname
      } else if (location.hostname.includes('.netlify.app')) {
        document.domain = location.hostname
      } else {
        document.domain = /(\w+)(.\w+)?$/.exec(location.hostname)[0]
      }
    </script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap"
      rel="stylesheet"
    />

    <script>
      window.less = {
        defer: true,
        env: 'development',
        javascriptEnabled: true,
      }
    </script>

    <!-- TODO: Change public key test for prod in production -->
